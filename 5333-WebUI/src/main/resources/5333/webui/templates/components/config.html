<script type="text/javascript" src="/scripts/config.js"> </script>
<div class="row">
    <div class="column column-75">
        <label id="config_label"> Configuration </label>
        <textarea id="config_area" onkeyup="if (event.keyCode == 13 && event.ctrlKey) updateConfig();"> </textarea>
        <a class="button" onclick="updateConfig();" style="width: 100%;"> Save Config </a>
    </div>


    <div class="column column-25">
        <label> Configurations </label>
        <table id="configList">
            <thead>
            <tr>
                <th> Name </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>
